<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 登录/注册</title>

    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo图标 -->
    <div class="logo layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录/注册 -->
    <div class="loginAndReg">
        <div class="title_box"></div>

        <!-- 登录页面 -->
        <div class="login_box" >
            <!-- 登录的表单 -->
            <form class="layui-form" id="login_from" >
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe66f;</i>
                    <input type="text" name="username" placeholder="用户名" required lay-verify="required |username"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="password" placeholder="密码" required lay-verify="required |pass"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 表单立即提交 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>立即提交</button>
                </div>

                <div class="layui-form-item links">
                    <a href="Javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册页面 -->
        <div class="reg_box">
            <!-- 注册的表单 -->
            <form class="layui-form" id="reg_from">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe66f;</i>
                    <input type="text" name="username" placeholder="用户名" required lay-verify="required|username"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="password" placeholder="密码" required lay-verify="required|pass"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="repassword" placeholder="确认密码" required
                        lay-verify="required|pass|repwd" autocomplete="off" class="layui-input">
                </div>
                <!-- 表单立即提交 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>立即提交</button>
                </div>

                <div class="layui-form-item links">
                    <a href="Javascript:;" id="link_login">去登录账号</a>
                </div>
            </form>

        </div>



    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/login.js"></script>


</body>

</html>
